<div ng-controller="charsSingleController" class="characters sea-blue">


  <br><br>

  <div class="row">


    <div class="col m4">


      <user-card>

        <img ng-src="{{character.picture}}" alt="">

        <name ng-class="{'evil': character.evil}">{{character.name}}</name>

      </user-card>


    </div>

    <div class="col m8">
      <br>

      <div class="card">


        <div class="card-content">


          <span class="card-title">About {{character.name}}</span>

          <p> {{character.disc}}
          </p>


        </div>



      </div>



    </div>




  </div>


</div>
